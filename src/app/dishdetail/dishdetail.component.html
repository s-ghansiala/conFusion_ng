<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card class="example-card" *ngIf="dish">
      <mat-card-header>
        <img mat-card-avatar class="example-header-image" src={{dish.image}} alt="Photo of UTHAPPIZZA">
        <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{dish.label}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src= {{dish.image}} alt="Photo of UTHAPPIZZA">
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <h2>Comments</h2>
    <mat-list role="list" *ngFor="let comm of dish.comments">
      <mat-list-item role="listitem">
        <div mat-line>{{comm.comment}}</div>
        <div mat-line>{{comm.rating}}<span> Stars</span></div>
        <div mat-line><span>--</span>{{comm.author}} {{comm.date | date}}</div>
      </mat-list-item>
    </mat-list>
  </div>

</div>
